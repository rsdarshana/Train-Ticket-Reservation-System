<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Train System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">TrainSystem</a>
                <button class="nav-toggle" id="navToggle">â˜°</button>
                <ul class="nav-links">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" required>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" required>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" required>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-block">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
                <div th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></div>
                <div th:if="${param.signupSuccess}" class="text-success text-center mt-3">
                    Registration successful! Please login.
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
